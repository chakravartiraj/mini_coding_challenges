name: ğŸš€ Professional Flutter Quality-First CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_performance_tests:
        description: 'Run performance tests'
        required: false
        default: true
        type: boolean

# Cancel previous runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.16.9'
  JAVA_VERSION: '17'
  RUBY_VERSION: '3.1'

# Permissions for GitHub token
permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  # =============================================================================
  # JOB 1: STATIC CODE ANALYSIS & FORMATTING
  # =============================================================================
  static-analysis:
    name: ğŸ” Static Analysis & Code Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd android && bundle install
      
      - name: ğŸ” Run Static Analysis Pipeline
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile analyze
      
      - name: ğŸ“¤ Upload Analysis Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: static-analysis-reports
          path: |
            reports/analysis/
          retention-days: 30

  # =============================================================================
  # JOB 2: UNIT TESTING
  # =============================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd android && bundle install
      
      - name: ğŸ§ª Run Unit Tests
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile test_unit
      
      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: |
            reports/tests/
          retention-days: 30

  # =============================================================================
  # JOB 3: WIDGET & INTEGRATION TESTING
  # =============================================================================
  integration-tests:
    name: ğŸ¨ Widget & Integration Tests
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 20
    strategy:
      matrix:
        test-type: [widget, integration, golden]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd android && bundle install
      
      - name: ğŸ§ª Run ${{ matrix.test-type }} Tests
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile test_${{ matrix.test-type }}
      
      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.test-type }}-test-reports
          path: |
            reports/tests/
          retention-days: 30

  # =============================================================================
  # JOB 4: TEST COVERAGE ANALYSIS
  # =============================================================================
  coverage-analysis:
    name: ğŸ“Š Test Coverage Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¥ Download Test Results
        uses: actions/download-artifact@v4
        with:
          pattern: "*-test-reports"
          merge-multiple: true
          path: ./test-artifacts
      
      - name: ğŸ“Š Generate Coverage Report
        run: |
          flutter pub get
          cd android
          bundle exec fastlane --file QualityFastfile coverage_report
      
      - name: ğŸ“ Coverage Summary Comment (PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coveragePath = 'reports/coverage/summary.txt';
              if (fs.existsSync(coveragePath)) {
                const coverage = fs.readFileSync(coveragePath, 'utf8');
                const comment = `## ğŸ“Š Test Coverage Report
                
                \`\`\`
                ${coverage}
                \`\`\`
                
                ğŸ“„ Full coverage report available in artifacts.`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Coverage file not found, skipping comment');
            }
      
      - name: ğŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            reports/coverage/
            coverage/
          retention-days: 30

  # =============================================================================
  # JOB 5: PERFORMANCE MONITORING
  # =============================================================================
  performance-monitoring:
    name: âš¡ Performance Monitoring
    runs-on: ubuntu-latest
    needs: static-analysis
    if: ${{ github.event.inputs.run_performance_tests != 'false' }}
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd android && bundle install
      
      - name: âš¡ Run Performance Analysis
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile performance_monitoring
      
      - name: ğŸ“¤ Upload Performance Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            reports/performance/
          retention-days: 30

  # =============================================================================
  # JOB 6: BUILD ARTIFACTS GENERATION
  # =============================================================================
  build-artifacts:
    name: ğŸ”¨ Build APK Artifacts
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests]
    timeout-minutes: 25
    strategy:
      matrix:
        build-type: [debug, release]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
          cd android && bundle install
      
      - name: ğŸ”¨ Build ${{ matrix.build-type }} APK
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile build_apk environment:${{ matrix.build-type }}
      
      - name: ğŸ”¨ Build App Bundle (Release Only)
        if: matrix.build-type == 'release'
        run: |
          cd android
          bundle exec fastlane --file QualityFastfile build_bundle environment:${{ matrix.build-type }}
      
      - name: ğŸ“¦ Collect Build Artifacts
        run: |
          mkdir -p build-outputs
          find build -name "*.apk" -exec cp {} build-outputs/ \; 2>/dev/null || true
          find build -name "*.aab" -exec cp {} build-outputs/ \; 2>/dev/null || true
          ls -la build-outputs/ || echo "No build artifacts found"
      
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts-${{ matrix.build-type }}
          path: |
            build-outputs/
            reports/build/
          retention-days: 30

  # =============================================================================
  # JOB 7: MASTER QUALITY PIPELINE SUMMARY
  # =============================================================================
  quality-summary:
    name: ğŸ“‹ Quality Pipeline Summary
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests, integration-tests, coverage-analysis, performance-monitoring, build-artifacts]
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: android
      
      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts
      
      - name: ğŸ“Š Generate Quality Summary Report
        run: |
          flutter pub get
          cd android
          bundle exec fastlane --file QualityFastfile quality_report
      
      - name: ğŸ“‹ Create GitHub Summary
        run: |
          echo "# ğŸš€ Flutter Quality Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“Š Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Analysis | ${{ needs.coverage-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Monitoring | ${{ needs.performance-monitoring.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Artifacts | ${{ needs.build-artifacts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“¦ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Static Analysis Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Test Reports (Unit, Widget, Integration, Golden)" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Build Artifacts (APK & App Bundle)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“„ **All reports available in workflow artifacts**" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ“ PR Quality Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸš€ Quality Pipeline Results
            
            | Stage | Status |
            |-------|--------|
            | ğŸ” Static Analysis | ${{ needs.static-analysis.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.static-analysis.result }} |
            | ğŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.unit-tests.result }} |
            | ğŸ¨ Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.integration-tests.result }} |
            | ğŸ“Š Coverage Analysis | ${{ needs.coverage-analysis.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.coverage-analysis.result }} |
            | âš¡ Performance Monitoring | ${{ needs.performance-monitoring.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.performance-monitoring.result }} |
            | ğŸ”¨ Build Artifacts | ${{ needs.build-artifacts.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.build-artifacts.result }} |
            
            ğŸ¯ **Quality Gates Status:** ${{ (needs.static-analysis.result == 'success' && needs.unit-tests.result == 'success' && needs.build-artifacts.result == 'success') && 'âœ… PASSED' || 'âŒ FAILED' }}
            
            ğŸ“„ All detailed reports are available in the workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: ğŸ“¤ Upload Final Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: final-quality-summary
          path: |
            reports/
            all-artifacts/
          retention-days: 90

  # =============================================================================
  # JOB 8: QUALITY GATE CHECK
  # =============================================================================
  quality-gate:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests, build-artifacts]
    if: always()
    timeout-minutes: 5
    
    steps:
      - name: ğŸ¯ Evaluate Quality Gate
        run: |
          echo "ğŸ¯ Evaluating Quality Gate..."
          
          # Check required stages
          if [[ "${{ needs.static-analysis.result }}" != "success" ]]; then
            echo "âŒ Static Analysis failed"
            exit 1
          fi
          
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "âŒ Unit Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.build-artifacts.result }}" != "success" ]]; then
            echo "âŒ Build Artifacts failed"
            exit 1
          fi
          
          echo "âœ… Quality Gate PASSED - All critical stages successful!"
          echo "ğŸš€ Code ready for merge/deployment"
      
      - name: âœ… Quality Gate Success
        if: success()
        run: |
          echo "ğŸ‰ Congratulations! Your code has passed all quality gates."
          echo "ğŸ“Š Pipeline Summary:"
          echo "  âœ… Static Analysis & Code Formatting"
          echo "  âœ… Unit Testing"
          echo "  âœ… Build Artifact Generation"
          echo "  ğŸ“„ All reports generated and available"
